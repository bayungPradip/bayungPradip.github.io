<body>
   <header>

                    </td>

                    </td>

            <input type="password" placeholder="&nbsp;&nbsp;&nbsp;&nbsp; Password" title="Enter your password." id="code" required onblur="check()" />

                </tr>
                <tr>
                    <td><button class="button">Submit</button></td>

                </tr>
            </table>
